name:                cq2rdf
version:             0.1.0.0
github:              githubuser/cq2rdf
license:             GPL-3
author:              Konstantinos Lambrou-Latreille
maintainer:          example@example.com
copyright:           2020 Konstantinos Lambrou-Latreille

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/cq2rdf#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- cinetv4h
- rdf4h >= 4 && < 5
- mtl >= 2.2 && < 2.3
- xsd
- persistent >= 2.8 && < 2.11
- persistent-template
- persistent-sqlite
- esqueleto >= 3 && < 3.4
- time >= 1.8 && < 1.10
- resource-pool >= 0.2 && < 0.3
- conduit >= 1.3 && < 1.4
- aeson >= 1.4 && < 1.5
- text >= 1.2 && < 1.3
- directory >= 1.3 && < 1.4
- zlib >= 0.6 && < 0.7
- bytestring >= 0.9 && < 0.11
- filepath
- regex
- process

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  cq2rdf-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - cq2rdf
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  cq2rdf-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - cq2rdf
    - hspec
    - process

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
